            Host: app.cryptoprocessing.com
            X-Processing-Key: text
            X-Processing-Signature: text
            Content-Type: application/json
            Accept: */*
            Content-Length: 161
            
            {
            "currency": "BTC",
            "convert_to": "EUR",
            "address": "string",
            "tag": null,
            "amount_to": 0,
            "foreign_id": "string",
            "end_user_reference": "string",
            "sender_type": "legal",
            "sender_data": {
              "legal_name": "Example GmbH",
              "country_of_registration": "DEU"
            },
            "receiver_type": "natural",
            "receiver_data": {
              "first_name": "Friedrich",
              "last_name": "M端ller",
              "date_of_birth": "1995-08-17"
            }
            }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    data:
                      id: 678388
