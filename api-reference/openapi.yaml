            POST /api/v2/withdrawal/crypto HTTP/1.1
            Host: app.cryptoprocessing.com
            X-Processing-Key: text
            X-Processing-Signature: text
            Content-Type: application/json
            Accept: */*
            Content-Length: 161
            
            {
              "currency": "BTC",
              "convert_to": "EUR",
              "address": "string",
              "tag": null,
              "amount": 0,
              "foreign_id": "string",
