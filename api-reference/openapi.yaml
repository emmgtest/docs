        - schema:
            type: string
          in: header
          name: X-Processing-Signature
          required: true
          description: Private secret key
          x-gitbook-description-html: <p>Private secret key</p>
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currency:
                  type: string
