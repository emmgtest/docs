        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    currency_from:
                      currency: BTC
                      type: crypto
                      min_amount: '0.00010000'
                      min_amount_deposit_with_exchange: '0.00010000'
                    currency_to:
                      currency: EUR
                      type: fiat
                    rate_from: '1'
                    rate_to: '20693.84879354'
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                       - currency_from
                       - currency_to
                       - rate_from
                       - rate_to
                      properties:
                        currency_from:
                          type: object
                          $ref: "#/components/schemas/currency_from"
                          required:
                           - currency
                           - type
                           - min_amount
                           - min_amount_deposit_with_exchange
                        
                        currency_to:
                          type: object
                          $ref: "#/components/schemas/currency_to"
                          required:
                           - currency
                           - type
                        rate_from:
                           $ref: "#/components/schemas/currency_rate_from"
                        rate_to:
                           $ref: "#/components/schemas/currency_rate_to"
              examples:
                Basic example:
                  value:
                    data:
                      - currency_from:
                          currency: BTC
                          type: crypto
                          min_amount: '0.00010000'
                          min_amount_deposit_with_exchange: '0.00010000'
                        currency_to:
                          currency: EUR
                          type: fiat
                        rate_from: '1'
                        rate_to: '20693.84879354'
